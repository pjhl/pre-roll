
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ad test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="player">
      <div class="video">
        Film #1
      </div>
    </div>
    <div class="player">
      <div class="video">
        Film #2
      </div>
    </div>
    <script src="PreRoll.min.js"></script>
    <script>
      var preRoll = new PreRoll({
        selector: '.player'
      })
      preRoll.on('initAd', function() {
        console.log('Init ad emitted')
      })
      preRoll.on('startAd', function() {
        console.log('StartAd ad emitted')
      })
      preRoll.on('stopAd', function() {
        console.log('StopAd ad emitted')
      })
    </script>
  </body>
</html>
